<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <p>Formulaire
    <form>
        <fieldset>
            <legend>contact details</legend> <!-- Titre du fieldset -->
            <label for="First Name">First Name</label><br>
            <input type="text" name="First Name" id="First_Name" placeholder="Ex. Concilie" size="30" maxlength="20" autofocus><br>
            <label for="Last Name">Last Name</label><br>
            <input type="text" name="Last Name" id="Last_Name" placeholder="Ex. Limba" size="30" maxlength="20"><br>
            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="Email" placeholder="limbavangu@gmail.com" size="40" maxlength="30"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="Password" id="Password" placeholder="00000000" size="20" maxlength="10">
            <p>Gender:<br>
            <input type="radio" name="gender" value="male" id="mal"><label for="mal">Male</label><br>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
            <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label>
            </p>
            <label for="start">Date of Brith:</label><br>
            <input type="date" id="start" name="trip-start" value="jj-mm-aaaa" min="2023-01-01" max="2026-01-01"><br>
            <label for="website">website</label><br>
            <input type="url" name="website" id="website">
        </fieldset>
        <fieldset>
            <legend>Your whish</legend>  <!-- Titre du fieldest -->
            <p>
             <label for="country">Country:</label><br>
             <select name="country" id="country">
             <option value="canada" selected>Canada</option>
             <option value="uk">UK</option>
             <option value="usa">USA</option>
             </select>
            </p>
            <p>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message"></textarea><br>
            <input type="submit" value="submit">
        </p>
        </fiedset>
    </form>
</body>
</html>
